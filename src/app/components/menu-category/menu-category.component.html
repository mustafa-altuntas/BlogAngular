<div class="card border-primary">
  <div class="card-header">Kategori</div>
  <div class="card-body text-primary">


    <div *ngIf="categories.length==0" class="d-flex justify-content-center">
      <div class="spinner-border text-primary" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>


    <h3 *ngFor="let item of categories">
      <strong>
        <a class="btn btn-link" [routerLink]="['/kategori', item.name | urlformat, item.id]"
          ><i class="fa fa-arrow-circle-right"></i> {{ item.name }}</a
        >
      </strong>
    </h3>
  </div>
</div>
